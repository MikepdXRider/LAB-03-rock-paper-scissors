<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Rock Paper Scissors!</title>
</head>

<body>
    <header class="header">
        <h1>Rock Paper Scissors!</h1>
    </header>
    <main>
        <section class="main-section">
            <p id="win-loss-draw-counter" class="counter">Win / Loss / Draws: 0 / 0 / 0</p>
            <article id="text-output-container" class="text-output-container">
                <p id="text-output">Welcome to the Rock Paper Scissors Game! Select your desired weapon and click throw to begin!</p>
            </article>
            <article id="RPS-container" class="RPS-container">
                <label>
                    <input type="radio" value="rock" name="weapon" />
                    <img src="./assets/rock1.png" alt="Rock" /> 
                </label>
                <label>
                    <input type="radio" value="paper" name="weapon" />
                    <img src="./assets/paper.png" alt="Paper" />
                </label>
                <label>
                    <input type="radio" value="scissors" name="weapon" />
                    <img src="./assets/scissors1.png" alt="Scissors" />
                </label>
            </article>
            <button id="throw-button" class="button" class="throw-button">Throw!</button>
            <button id="reset-button" class="button" class="reset-button">Play Again!</button>
        </section>
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
